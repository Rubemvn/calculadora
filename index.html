<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- LINKS -->
    <link rel="shortcut icon" type="x-icon" href="./images/icons/New-R-2-icon-browser-tab.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- CALCULADORA -->
    <h3 class="warning">Em desenvolvimento.<br>Projeto não concluído.</h3>

    <div class="content">
        <div class="calculator">
            <div class="panel">
                <div id="equation">0</div>
                <!-- <input id="display" type="text" placeholder="0"> -->
                <div id="display">0</div>
            </div>

            <div class="buttons">
                <button onclick="enterOperation('+')" class="button operator">+</button>
                <button onclick="enterOperation('-')" class="button operator">-</button>
                <button onclick="enterOperation('×')" class="button operator">×</button>
                <button onclick="enterOperation('÷')" class="button operator">÷</button>
                <button onclick="enterNumber(7)" value="7" id="button7" class="button">7</button>
                <button onclick="enterNumber(8)" value="8" class="button">8</button>
                <button onclick="enterNumber(9)" value="9" class="button">9</button>
                <button onclick="backspace()" class="button backspace"><img style="width: 30px;" src="./images/icons/backspace.png" alt=""></button>
                <button onclick="enterNumber(4)" class="button">4</button>
                <button onclick="enterNumber(5)" class="button">5</button>
                <button onclick="enterNumber(6)" class="button">6</button>
                <button onclick="resolveOperation()" class="button resolve">=</button>
                <button onclick="enterNumber(1)" class="button">1</button>
                <button onclick="enterNumber(2)" class="button">2</button>
                <button onclick="enterNumber(3)" class="button">3</button>
                <button onclick="enterNumber('.')" class="button" style="border-radius: 0 0 0 20px;">.</button>
                <button onclick="enterNumber(0)" class="button">0</button>
                <button onclick="reset()" class="button operator">AC</button>
                <!-- <button class="button"></button> -->

            </div>
        </div>

        <script defer src="./scripts/script.js"></script>
</body>

</html>
