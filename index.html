<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- LINKS -->
    <link rel="shortcut icon" type="x-icon" href="./images/icons/New-R-2-icon-browser-tab.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- CALCULADORA -->
    <div class="content">
        <div class="calculator">
            <div class="panel">
                <div class="equation"></div>
                <input type="text">
            </div>

            <div class="buttons">
                <button class="button">+</button>
                <button class="button">-</button>
                <button class="button">ร</button>
                <button class="button">รท</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button"><img style="width: 30px;" src="./images/icons/backspace.png" alt=""></button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">=</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">,</button>
                <button class="button">0</button>
                <button class="button">AC</button>
                <!-- <button class="button"></button> -->

            </div>
        </div>

        <script defer src="./scripts/scipt.js"></script>
</body>

</html>
